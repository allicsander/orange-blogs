<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Orange Blogs</title>
</head>
<body>


     <nav class="z-depth-0 orange">
        <div class="nav-wrapper container">
          <a href="#" class="brand-logo">
            <h5>Oranges blogs</h5>
          </a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li class="logged-in" style="display:none;">
                <a href="#" class="white-text modal-trigger" data-target="modal-account">Account</a>
              </li>
              <li class="logged-in" style="display:none;">
                <a href="#" class="white-text" id="logout">Logout</a>
              </li>
              <li class="logged-in" style="display:none;">
                <a href="#" class="white-text modal-trigger" data-target="modal-create">Create Post</a>
              </li>
              <li class="logged-out" style="display:none;">
                <a href="#" class="white-text modal-trigger" data-target="modal-login">Login</a>
              </li>
              <li class="logged-out" style="display:none;">
                <a href="#" class="white-text modal-trigger" data-target="modal-signup">Sign up</a>
              </li>
            </span>
          </ul>
        </div>
      </nav>

  <div id="modal-signup" class="modal">
        <div class="modal-content">
          <h4>Sign up</h4><br />
          <form id="signup-form">
            <div class="input-field">
              <input type="email" id="signup-email" required />
              <label for="signup-email">Email address</label>
            </div>
            <div class="input-field">
              <input type="password" id="signup-password" required />
              <label for="signup-password">Choose password</label>
            </div>
            <button class="btn orange z-depth-0">Sign up</button>
          </form>
        </div>
      </div>
      <div id="modal-login" class="modal">
        <div class="modal-content">
          <h4>Login</h4><br />
          <form id="login-form">
            <div class="input-field">
              <input type="email" id="login-email" required />
              <label for="login-email">Email address</label>
            </div>
            <div class="input-field">
              <input type="password" id="login-password" required />
              <label for="login-password">Your password</label>
            </div>
            <button class="btn orange z-depth-0">Login</button>
            <button class="btn green lighten-2 z-depth-0" id="googleLogin">Login with Google</button>
          </form>
        </div>
      </div>
      <div id="modal-account" class="modal">
        <div class="modal-content center-align">
          <h4>Account details</h4><br />
          <div class="account-details"></div>
        </div>
      </div>
      <div id="modal-create" class="modal">
        <div class="modal-content">
          <h4>Create Blog Post</h4><br />
          <form id="create-form">
            <div class="input-field">
              <input type="text" id="title" required>
              <label for="title">Title</label>
            </div>
            <div class="input-field">
              <textarea id="content" class="materialize-textarea" required></textarea>
              <label for="content">Description</label>
            </div>
            <button class="btn orange z-depth-0">Create New Post</button>
          </form>
        </div>
      </div>

     
      <div class="container" style="margin-top: 40px;">
        <ul class="collapsible z-depth-0 guides posts" style="border: none;">
        
        </ul>
      </div>

     
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
       https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>

  <script src="scripts/firebaseConfiguration.js"></script>
  <script>
      const auth = firebase.auth();
      const fs = firebase.firestore();
  </script>
  
  <script src="scripts/app.js"></script>
  <script src="scripts/auth.js"></script>

</body>
</html>
